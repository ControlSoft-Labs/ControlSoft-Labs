 <!-- Blog Modals -->
 {% for item in site.posts %}
    {% if item.type == "post" %}
        <div class="portfolio-modal modal fade" id="portfolioModal{{ item.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div class="modal-body" style="text-align:left;">
                                <h2>{{ item.title }}</h2>
                                <hr class="star-primary">
                                <img src="../img/blog/{{ item.img }}" class="img-responsive img-centered" alt="{{ item.alt }}">
                                <p style="white-space: pre-line;">{{ item.content }}</p>
                                <ul class="list-inline item-details">
                                    <li>Dev:
                                        <strong>{{ item.client }}
                                        </strong>
                                    </li>
                                    <li>Data:
                                        <strong>{{ item.project-date }}
                                        </strong>
                                    </li>
                                    <li>Categoria:
                                        <strong>{{ item.category }}
                                        </strong>
                                    </li>
                                </ul>
                                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}   
{% endfor %}
