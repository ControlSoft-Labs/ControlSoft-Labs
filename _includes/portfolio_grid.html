<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Projetos</h2>
                    <h3 class="section-subheading text-muted">Projetos e exemplos usados pela ControlSoft</h3>
                </div>
            </div>
            <div class="row">
            {% for item in site.posts %}
                {% if item.type == "project" %}
                    <div class="col-md-4 col-sm-6 portfolio-item">
                        <a href="{{ item.link }}" target="_blank">
                            <div class="portfolio-hover"></div>
                            <img src="img/portfolio/{{ item.img }}" class="img-responsive img-centered" alt="">
                        </a>
                        <div class="portfolio-caption">
                            <h4><a href="{{ item.link }}">{{ item.title }}</a></h4>
                            <p class="text-muted"><b>{{ item.language }}</b></p>
                            <p class="text-muted">{{ item.subtitle }}</p>
                            <div style="padding: 5px; padding-top: 10px; width: 80%; margin: auto;">
                                <a href="{{ item.link }}"><img src="{{ item.badge1 }}" alt="{{ item.title }}" style="float: left;" /></a>
                                <a href="{{ item.link }}"><img src="{{ item.badge2 }}" alt="{{ item.title }}" style="float: right;" /></a>
                            </div> 
                                <div style="width: 100%;"><a href="{{ item.link }}" target="_blank"><b>Reposit√≥rio</b></a></div>
                            </div>
                        </div>  
                    </div>
                {% endif %} 
            {% endfor %}
            </div>
        </div>
    </section>
